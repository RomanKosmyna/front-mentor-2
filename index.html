<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front mentor 2</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon-32x32.png">
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass&family=Risque&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="main-container">
        <div class="main-rating-container">
            <div class="star-icon-container">
                <img src="assets/icon-star.svg" alt="an orange star">
            </div>
            <div class="rating-text-container">
                <h2>How did we do?</h2>
                <p>
                    Please let us know how we did with your support request.
                    All feedback is appreciated to help us improve our offering!
                </p>
            </div>
            <div class="button-container">
                <button class="rating-btn" onclick="setRating(0)">1</button>
                <button class="rating-btn" onclick="setRating(1)">2</button>
                <button class="rating-btn" onclick="setRating(2)">3</button>
                <button class="rating-btn" onclick="setRating(3)">4</button>
                <button class="rating-btn" onclick="setRating(4)">5</button>
            </div>
            <div class="submit-container">
                <button onclick="submitRating()">Submit</button>
            </div>
        </div>
        <div class="main-thanks-container">
            <div class="img-container">
                <img src="assets/illustration-thank-you.svg" alt="image">
            </div>
            <div class="user-rating-container">
                <div>
                    <p>You selected <span id="user-rating"></span> out of 5</p>
                </div>
            </div>
            <div class="thanks-text-container">
                <h2>Thank you!</h2>
                <p>
                    We appreciate you taking the time to give a rating.
                    If you ever need more support, donâ€™t hesitate to get in touch!
                </p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
